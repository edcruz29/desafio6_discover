<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Social Tree</title>
  </head>
  <body class="body"></body>
  <main class="main">
    <div class="profile">
      <img
        class="profile__photo"
        src="./assets/img/WhatsApp Image 2021-06-15 at 18.36.29.jpeg"
        alt="foto do perfil"
      />
    </div>
    <div class="links">
      <a class="profile__link" href="https://twitter.com/">
        <div class="links__style">
          <div class="link__wrapper">
            <img
              class="links__icon"
              src="./assets/img/twitter.svg"
              alt="twitter"
            />
            <span class="link__name">Twitter</span>
          </div>
        </div>
      </a>
      <a class="profile__link" href="https://www.twitch.tv/">
        <div class="links__style">
          <div class="link__wrapper">
            <img
              class="links__icon"
              src="./assets/img/twitch.svg"
              alt="twitch"
            />
            <span class="link__name">Twitch</span>
          </div>
        </div>
      </a>
      <a class="profile__link" href="https://www.instagram.com/edubehemoth/">
        <div class="links__style">
          <div class="link__wrapper">
            <img
              class="links__icon"
              src="./assets/img/instagram.svg"
              alt="instagram"
              id="inst"
            />
            <span class="link__name">Instagram</span>
          </div>
        </div>
      </a>
      <a
        class="profile__link"
        href="https://www.linkedin.com/in/eduardo-cruz-b9928562/"
      >
        <div class="links__style">
          <div class="link__wrapper">
            <img
              class="links__icon"
              src="./assets/img/linkedin.svg"
              alt="linkedin"
              id="in"
            />
            <span class="link__name">Linkedin</span>
          </div>
        </div>
      </a>
      <a class="profile__link" href="https://github.com/edcruz29">
        <div class="links__style">
          <div class="link__wrapper">
            <img
              class="links__icon"
              src="./assets/img/github.svg"
              alt="github"
            />
            <span class="link__name">Github</span>
          </div>
        </div>
      </a>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">Desenvolvido por Eduardo Cruz</p>
  </footer>
</html>
